<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DrWillWatfa.css">
    <title>Profile Card</title>
    <style>
        .card-header img {
            width: 100%; /* Adjust the width */
            display: block; /* Remove any inline spacing */
        }
        .card-body h2 {
            color: #000; /* Black color for the name */
        }
        .contact-info a img {
            /*filter: invert(22%) sepia(89%) saturate(3626%) hue-rotate(352deg) brightness(100%) contrast(101%);
            /* Adjusted to make the images red */
        }
        .contact-info a:active, .contact-info a:focus {
            color: #c40000; /* Red color for the words when clicked */
        }
        .contact-info a:active img, .contact-info a:focus img {
            filter: invert(22%) sepia(89%) saturate(3626%) hue-rotate(352deg) brightness(100%) contrast(101%);
            /* Make images red when clicked */
        }
        .contact-info a.instagram:active, .contact-info a.instagram:focus {
            color: #c40000; /* Red color for Instagram when clicked */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="DR-Will-Watfa.png" alt="DR-Will-Watfa.png">
        </div>
        <hr class="divider">
        <div class="card-body">
            <h2>Dr William Watfa</h2>
            <ul class="contact-info">
                <li>
                    <a href="https://drwilliamwatfa.com" target="_blank">
                        <img src="link_icon_dark.png" alt="Website">
                        Website
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/drwilliamwatfa" target="_blank">
                        <img src="instagram_icon_dark.png" alt="Instagram">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="tel:+96181818114">
                        <img src="phone_icon_dark.png" alt="Phone Number">
                        Phone
                    </a>
                </li>
                <li>
                    <a href="https://maps.app.goo.gl/Dr. William Watfa, Sama Beirut Tower 10th Floor, Beirut" target="_blank">
                        <img src="maps_icon_dark.png" alt="Location">
                        Maps
                    </a>
                </li>
            </ul>
        </div>
        <button class="save-contact" onclick="downloadVCard()">SAVE CONTACT</button> 
    </div>

    <script>
        function downloadVCard() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Dr William Watfa
TITLE:Doctor
TEL;TYPE=WORK,VOICE:+96181818114
URL:https://drwilliamwatfa.com
URL:https://www.instagram.com/drwilliamwatfa
ADR;TYPE=WORK:;;Sama Beirut Tower 10th Floor;Beirut;;Lebanon
END:VCARD
`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Dr_William_Watfa.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
